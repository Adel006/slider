<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="container">
            <div class="holder">
                <span class="position">Picture #1</span>
                <img src="Images/pic1.jpg" alt="picture">
                <img src="Images/pic2.jpg" alt="picture">
                <img src="Images/pic3.jpg" alt="picture">
                <img src="Images/pic4.jpg" alt="picture">
                <img src="Images/pic5.jpg" alt="picture">
            </div>
            <div class="controllers">
                <span class="prev">Previous</span>
                <div class="pagination"></div>
                <span class="next">Next</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
